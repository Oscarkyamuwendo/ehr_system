<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor's Login</title>
    <link href="/static/css/styles.css" rel="stylesheet" />
    <link rel="icon" href="/static/assets/img/elehere-log.jpg" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/custom.css">
    <style>
        /* Background image styling */
        body {
            background-image: url('/static/assets/img/login pc.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
        }

        /* Styling for the login card */
        .login-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
        }

        /* Navbar customization */
        .navbar-brand {
            color: #ffc800 !important;
            font-family: 'Courier New', Courier, monospace;
        }

        .navbar-dark .navbar-nav .nav-link {
            color: #ffffff !important;
        }
    </style>
</head>
<body>
    <!-- Navigation Header -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="/static/assets/img/elehere-log.jpg" alt="ELEHERE Logo" style="height: 40px; width: auto; margin-right: 10px;">
                ELEHERE
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars ms-1"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('register') }}">Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">About Us</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Login Form with Background Image -->
    <main class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
        <div class="login-card">
            <h2 class="text-center mb-4">Doctor's Login</h2>
            
            <!-- Display message if there is an error -->
            {% if message %}
            <section class="alert alert-danger text-center" role="alert">
                {{ message }}
            </section>
            {% endif %}
            
            <form action="{{ url_for('login') }}" method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Email address" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <div class="d-flex justify-content-between mb-3">
                    <a href="forgot_password" class="small">Forgot Password?</a>
                    <button type="submit" class="btn btn-primary">Log in</button>
                </div>
                <p class="text-center small mt-2">Don't have an account? <a href="register">Register</a></p>
            </form>
        </div>
        
    </main>

    <!-- Footer -->
    <footer class="text-white text-center py-3" id="mainNav">
        <p class="mb-0">&copy; 2024 EHR Information System. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
