<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activation failed</title>
    <link href="/static/css/styles.css" rel="stylesheet" />
    <link rel="icon" href="/static/assets/img/elehere-log.jpg" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/custom.css">
    <style>
        .activation-container {
            min-height: 75vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .activation-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
            max-width: 600px;
            padding: 2rem;
            text-align: center;
        }

        .activation-card h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #343a40;
        }

        .activation-card p {
            color: #6c757d;
            margin: 1rem 0;
        }

        .activation-card a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Navigation Header -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="/static/assets/img/elehere-log.jpg" alt="ELEHERE Logo" style="height: 40px; width: auto; margin-right: 10px;">
                ELEHERE
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars ms-1"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">About Us</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Activation Message Section -->
    <div class="container activation-container">
        <div class="activation-card">
            <h2>{{ message }}</h2>
            <p>Ensure you used the correct link. If the link has expired, register again or contact support.</p>
            <a href="/register">Go to Registration</a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-white text-center py-3" id="mainNav">
        <p class="mb-0">&copy; 2024 EHR Information System. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
